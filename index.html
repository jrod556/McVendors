<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Vendors</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f17;
      color: #eaf0ff;
    }
    .wrap{
      width:min(720px, 92vw);
      padding: 28px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }
    h1{ margin:0 0 8px; font-size: 34px; letter-spacing: 0.2px; }
    p{ margin:0 0 18px; opacity:.85; }
    .links{ display:grid; gap:14px; margin-top: 10px; }
    a.card{
      display:flex; align-items:center; justify-content:space-between;
      padding: 16px 18px;
      border-radius: 14px;
      text-decoration:none;
      color: inherit;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      transition: transform .12s ease, background .12s ease;
    }
    a.card:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.10); }
    .label{ font-size: 18px; font-weight: 650; }
    .sub{ font-size: 13px; opacity: .75; margin-top: 2px; }
    .arrow{ opacity:.75; font-size: 18px; }
    footer{ margin-top: 16px; font-size: 12px; opacity: .65; text-align:center; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Vendor Links</h1>
    <p>Tap a category to open the vendor.</p>

    <section class="links">
      <a class="card" href="https://example.com/clothes" target="_blank" rel="noopener">
        <div>
          <div class="label">Clothes Vendor</div>
          <div class="sub">Shop clothing</div>
        </div>
        <div class="arrow">→</div>
      </a>

      <a class="card" href="https://example.com/colognes" target="_blank" rel="noopener">
        <div>
          <div class="label">Colognes Vendor</div>
          <div class="sub">Shop fragrances</div>
        </div>
        <div class="arrow">→</div>
      </a>

      <a class="card" href="https://example.com/apple" target="_blank" rel="noopener">
        <div>
          <div class="label">Apple Products Vendor</div>
          <div class="sub">Shop Apple products</div>
        </div>
        <div class="arrow">→</div>
      </a>
    </section>

    <footer>© <span id="y"></span> Your Name</footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
